{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/Login_Register.css' %}">
</head>

<body>
    <div id="container">
        <div id="imageContainer">
            <img src="{% static 'image/ForgetPassword.svg' %}" alt="">
        </div>
        <div id="formContainer">
            <br/>
            <br/>
            <h1>Forgot Password</h1>
            <br/>
            <p style="font-size: large;">Please enter your email address to reset your password.</p>
            <br/>
            <form method="post" id="forgotPasswordForm">
                {% csrf_token %}
                <input type="text" name="email" id="email" placeholder="Username / Email" required>
                <div class="error-message-email"></div>
                <br/>
                <br/>
                <button type="submit" id="sendCodeButton">Send Code</button>
            </form>
            <br/>
            <a href="{% url 'login' %}">Back to login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.querySelector('.error-message-email');
            
            if (!email) {
                e.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter your email address';
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter a valid email address';
                return false;
            }
            
            errorMessage.style.display = 'none';
            // Form will submit normally to the server
        });
    </script>
</body>

</html>
