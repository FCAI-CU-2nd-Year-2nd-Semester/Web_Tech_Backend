{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/Login_Register.css' %}">
</head>

<body>
    <div id="container">
        <div id="imageContainer">
            <img src="{% static 'image/ForgetPassword.svg' %}" alt="">
        </div>
        <div id="formContainer">
            <br/>
            <br/>
            <h1>Forgot Password</h1>
            <br/>
            <p style="font-size: large;">Please enter your email address to reset your password.</p>
            <br/>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="email" placeholder="Username / Email" required>
                <br/>
                <br/>
                <button type="submit" id="loginButton">Send Code</button>
            </form>
            <br/>
            <a href="{% url 'login' %}">Back to login</a>
        </div>
    </div>
</body>

</html>
